    <!-- Top navigation bar and logo -->

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5qIlepBMBLfr6DEB_6OB6JfKtyErWYRk&callback=initMap">
    </script>

    <script src="./js/script.js"></script>

    <script type="text/javascript">
      function _width(){
        var _width = $(window).width();
        if(_width < 640){
          $('.logo').addClass('hide');
        }else{
          $('.logo').removeClass('hide');
        }
      }
      $(document).ready( function(){

            // goes to the initSite() method in the script.js file
            initSite();

            $(".menu-icon").on("click", function() {
              $("nav ul").toggleClass("showing");
              $(".logo").toggleClass("hide");
            });

            $(window).resize(function() {    
              _width();  
            })
            _width();
        });

      $(window).on("scroll", function() {
        if($(window).scrollTop()) {
          $('nav').addClass('black');
        }
        else {
          $('nav').removeClass('black');
        }
      })

      // $(".img").hover(function() {
      //      $(this).find('.ptext').show(); 
      //   },
      // function() {
      //     $('.img .ptext').hide();
      // });

      $(document).on('mouseover', '.img', function(){
        $(this).find('.ptext').show(); 
      });

      $(document).on('mouseout','.img', function(){
        $('.img .ptext').hide();
      });


      var _h = document.body.offsetHeight;   
  var map_app = 'height:' + _h + 'px !important';
  $('#map_app').attr('style', map_app);

  var map = _h - 220;
 map  = 'height:' + map + 'px !important';
  $('#map').attr('style', map);

$(document).on('click', '.btn touchstart', function(){
  window.location.href = './mtvic.html';
})


    </script>
  </body>
