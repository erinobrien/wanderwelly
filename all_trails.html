    <!-- This script is where the website starts and where it begins loading in the geo location and begins requesting for the API to send information and then reads it -->
    <script>
        $(document).ready( function(){

            // goes to the initSite() method in the script.js file
            initSite();
        });
    </script> 

    <!-- This is where the google API is called and where the google maps is loaded as well as the markers on it -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5qIlepBMBLfr6DEB_6OB6JfKtyErWYRk&callback=initMap">
    </script>

    <!-- This is where the header is started and told to either fade in or out once the page scrolls -->
    <script type="text/javascript">
      function _width(){
        var _width = $(window).width();
        if(_width < 640){
          $('.logo').addClass('hide');
        }else{
          $('.logo').removeClass('hide');
        }
      }
      
      $(document).ready(function() {
        $(".menu-icon").on("click", function() {
          $("nav ul").toggleClass("showing");
          $(".logo").toggleClass("hide");
        });

        $(window).resize(function() {    
              _width();  
            })
            _width();
      });

      $(document).on('mouseover', '.img', function(){
        $(this).find('.btn').show(); 
      });

      $(document).on('mouseout','.img', function(){
        $('.img .btn').hide();
      });

      $(window).scroll(function () {
        if ($(window).scrollTop() >= 50) {
            $('#btn_top').fadeIn();
        }
        else {
            $('#btn_top').fadeOut();
        }
      });

      $('#btn_top').click(function () {
        $('html,body').animate({ scrollTop: 0 }, 500);
    });

    $(document).on('click touchstart', '.btn', function(){
  window.location.href = './map.html';
})
